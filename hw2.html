<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>diagonal</title>
    </head>
    <body>
        <script>
            
let n = prompt('Kvadrat tomonini kiriting:')
let doska = ''
for(i = 0 ; i < n; i++) {

  for (j = 0; j < n; j++) {
    if(i==0 || j == 0 || i == j || j == n - 1 || i == n - 1) {
        doska += '[+]'
    } else { 
        doska += '   '
    }
  }

  console.log(doska);
  doska = ''
}    
        </script>
    </body>
</html>
